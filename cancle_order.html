<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/cancle_order.css"/>
		<script src="js/mobile.js"></script>
	</head>
	<body>
		<header class="cancle">
			<button class="back-button"></button>
			取消订单
		</header>
		<div class="warn">
			<p class="p1">若单日取消订单达到3次,账户将会被冻结1天,请谨慎取消!</p>
            <p class="p2">您当日已取消<span>2</span>次</p>
		</div>
		<div class="cause">
			<p class="p3">请您真实告诉我们取消原因</p>
			<p class="p4">我们会努力为您提供更好的服务</p>
		</div>
		
		<div class="change">
			<p>司机离我太远
				<label><input type="radio" name="change" hidden><span></span></label>
			</p>
			<p>下错单或重复下单
				<label><input type="radio" name="change" hidden><span></span></label>
			</p>
			<p>暂时不需要车
				<label><input type="radio" name="change" hidden><span></span></label>
			</p>
			<p>下错单或重复下单
				<label><input type="radio" name="change" hidden><span></span></label>
			</p>
		</div>
		
		<button class="submit">提交</button>
		
	</body>
</html>
